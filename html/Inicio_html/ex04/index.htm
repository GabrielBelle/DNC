<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>da DNC, que querem <span class="invert">acelerar a carreira</span> com uma <br>semana intensiva de conteúdo de mercado entre <br><span class="invert">BACK-END, FRONT-END & BANCO DE DADOS</span></h2>
        </header>
        <form>
            <div class="formGrup">
                <label for="">Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGrup">
                <label for="">Sobrenome</label>
            </div>
            <div class="formGrup">
                <label for="">Área de interesse</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="Front">
                    <label for="">Front-end</label>
                    <input type="checkbox" value="Back">
                    <label for="">Back-end</label>
                    <input type="checkbox" value="BD">
                    <label for="">Banco de dados</label>
                </div>
            </div>
            <div class="formGrup">
                <label for="">E-mail</label>
                <input type="email" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGrup">
                <label for="">Telefone</label>
                <input type="text" placeholder="(99)99999-9999">
            </div>
            <div class="formGrup">
                <label for="">Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
